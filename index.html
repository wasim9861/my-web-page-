            min-height: 100vh;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: white;
            margin: 20px auto;
            padding: 10px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .description {
            margin: 20px 0;
            padding: 0 20px;
            line-height: 1.6;
        }

        .whatsapp-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            margin: 20px auto;
        }

        .whatsapp-button {
            background: white;
            color: #075e54;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s;
        }

        .whatsapp-button:hover {
            transform: scale(1.02);
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .category {
            background: white;
            border-radius: 10px;
            padding: 15px;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .category img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
